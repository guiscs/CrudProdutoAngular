<mat-card>
    <mat-card-title>Exclusão de Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [value]="product.valor" name="valor" disabled>
        </mat-form-field>
        <img [src]="cardImageBase64" *ngIf="cardImageBase64">
    </form>
    <button mat-raised-button (click)="cancel()" class="azul" color="secondary">
        Cancelar
    </button>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>

</mat-card>
